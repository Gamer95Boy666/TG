<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
     <meta charset="utf-8" />
     <title>Gallary</title>
     <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">
     <style>
          body {
               background-image: url(http://starkovtattoo.spb.ru/images/700/DSC100708288.png);
               object-fit: contain;
               background-attachment: fixed;
               background-position: center;
               background-repeat: no-repeat;
               background-size: cover;
               counter-reset: section;
               text-align: center;
               font-size: 30px;
          }

          img {
               border-radius: 20px;
               padding: 5px;
               width: 650px;
          }

          div {
               color: aliceblue;
          }

          h1 {
               text-align: center;
               color: rgb(0, 0, 0);
               text-shadow: 5px 5px 10px rgb(151, 0, 113);
               font-family: 'Long Cang', cursive;
          }
     </style>
</head>

<body>
     <h1>G a l l a r y</h1>
     <!-- swappe mellom to bilder v/ å klikkepå dem -->
     <!-- <img src="path1" onclick="this.src='path2'" /> -->
     
     <button onclick="cycleImagesBackwards()">prev</button>
     <button onclick="cycleImages()">next</button>
     <br><br>
     <div id="imageId"></div>
     <!-- cycle mellom flere bilder m/knappetrykk-->
     <img id="imageDisplayer" src="pathTilStartBilde" />


     <script>
          var image = document.getElementById("imageDisplayer");
          //et array med bildelinker
          var imgArray = [
               "https://images6.alphacoders.com/960/thumb-1920-960288.jpg",
               "https://images.alphacoders.com/974/thumb-1920-974248.png",
               "https://picfiles.alphacoders.com/101/10164.jpg",
               "https://picfiles.alphacoders.com/101/10160.jpg",
               "https://artfiles.alphacoders.com/102/102919.jpg",
               "https://picfiles.alphacoders.com/161/161194.jpg",
               "https://i.pinimg.com/originals/bd/dd/36/bddd36e011f1c1cfe2222552dfbf6dfc.jpg",
               "https://avatarfiles.alphacoders.com/108/108872.gif",
               "https://avatarfiles.alphacoders.com/170/170920.png",
               "https://avatarfiles.alphacoders.com/108/108839.gif",
               "https://mfiles.alphacoders.com/798/798745.jpg",
               "https://picfiles.alphacoders.com/160/160537.jpg",
               "https://wallpapercave.com/wp/wp3534308.jpg",
               "https://wallpapercave.com/wp/wp3066848.jpg",
               "https://wallpapercave.com/wp/wp3534336.jpg",
               "https://images5.alphacoders.com/975/thumb-1920-975765.png",
               "https://artfiles.alphacoders.com/719/thumb-71973.jpg",
               "https://artfiles.alphacoders.com/112/thumb-112651.jpg"
          ];

          //for å starte på det første bildet i arrayet, lager jeg en variabel som skal telle oppover fra 0 for hvert klikk 
          var imgIndex = 0;
          var imgId = document.getElementById("imageId");



          function cycleImages() {
               imgId.innerHTML = "Current image Index: " + imgIndex;
               image.setAttribute("src", imgArray[imgIndex]);  //bytt ut src i imagetaggen med en fra arrayet
               imgIndex = (imgIndex + 1) % imgArray.length;  //pluss på 1 i "plass-telle-variabelen" for å få et nytt bilde neste gang
               //(men ikke telle høyere enn antall bilder i arrayet)

          }

          function cycleImagesBackwards() {
               imgId.innerHTML = "Current image Index: " + imgIndex;
               image.setAttribute("src", imgArray[imgIndex]);
               imgIndex = (imgIndex--) % imgArray.length;

               if (imgIndex == 0) {
                    imgIndex = 18;
               }
               imgIndex--;

          }

     </script>
</body>

</html>
